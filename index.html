<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Buy & Sell Goods</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      html, body {
        height: 100%; /* Ensure the html and body take full height */
        margin: 0;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the wrapper takes at least the full viewport height */
      }

      .content {
        flex: 1; /* Allow the content to grow and take up remaining space */
      }

      .hero-section {
        background-color: #f8f9fa;
        padding: 60px 0;
        text-align: center;
      }

      .lottie-container {
        max-width: 300px;
        margin: 0 auto;
      }

      #listings-container .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      #listings-container .card:hover {
        transform: translateY(-5px);
      }

      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: auto; /* Push the footer to the bottom */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">MokeSell</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#listings">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero-section">
        <div class="container">
          <h1 class="display-4">Welcome to MokeSell</h1>
          <p class="lead">Buy and sell new and second-hand goods with ease.</p>
          <div class="lottie-container">
            <lottie-player
              src="https://assets10.lottiefiles.com/packages/lf20_5tkzkblw.json"
              background="transparent"
              speed="1"
              style="width: 100%; height: auto; max-width: 300px; margin: 0 auto"
              loop
              autoplay
            ></lottie-player>
          </div>
        </div>
      </section>

      <!-- Listings Section -->
      <section id="listings" class="py-5 content">
        <div class="container">
          <h2 class="text-center mb-4">Featured Listings</h2>
          <div id="listings-container" class="row">
            <!-- Listings will be dynamically inserted here -->
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <div class="container">
          <p>&copy; 2023 MokeSell. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
